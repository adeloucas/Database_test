<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>House F Dataset Viewer</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
  
  <style>
    /* GLOBAL RESET */
    * { box-sizing: border-box; }
    
    /* BODY */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    h2 { margin: 0 0 20px 0; }
    
    /* DESKTOP LAYOUT: 2 columns - table left, details right */
    .container {
      display: grid;
      grid-template-columns: 1fr 400px;
      grid-template-rows: auto 1fr;
      gap: 20px;
      height: calc(100vh - 100px);
    }
    
    /* Search bar: top-left, first row first column */
    #search-container {
      grid-column: 1;
      grid-row: 1;
      display: flex;
      gap: 10px;
    }
    
    #search-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    #clear-search {
      padding: 10px 20px;
      cursor: pointer;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      white-space: nowrap;
    }
    
    #clear-search:hover { background: #e0e0e0; }
    
    /* Table container: bottom-left, second row first column */
    /* NEW APPROACH: Use flexbox instead of absolute positioning */
    #table-container {
      grid-column: 1;
      grid-row: 2;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }
    
    /* Table fills the flex container */
    #table {
      flex: 1;
      width: 100%;
      height: 100%;
    }
    
    /* Detail panel: right side, spans both rows, second column */
    #detail-panel {
      grid-column: 2;
      grid-row: 1 / 3;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      padding: 20px;
      overflow-y: auto;
    }
    
    #detail-panel h3 { margin: 0 0 15px 0; }
    
    .detail-section {
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #e6e6e6;
    }
    
    .detail-title {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .detail-row { margin-bottom: 8px; }
    .detail-row:last-child { margin-bottom: 0; }
    
    .detail-label {
      font-weight: 600;
      color: #555;
      min-width: 80px;
      display: inline-block;
    }
    
    a.cdli-link {
      color: #0b66c3;
      text-decoration: none;
    }
    a.cdli-link:hover { text-decoration: underline; }
    
    .empty-state {
      color: #999;
      font-style: italic;
      padding: 20px;
      text-align: center;
    }
    
    /* TABLET: Stack vertically when screen < 1024px */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
        height: auto;
        min-height: calc(100vh - 100px);
      }
      
      #search-container {
        grid-column: 1;
        grid-row: 1;
      }
      
      #detail-panel {
        grid-column: 1;
        grid-row: 2;
        max-height: 400px;
      }
      
      #table-container {
        grid-column: 1;
        grid-row: 3;
        min-height: 500px;
      }
    }
    
    /* MOBILE: Further adjustments < 768px */
    @media (max-width: 768px) {
      body { padding: 10px; }
      
      #search-container { 
        flex-direction: column;
        align-items: stretch;
      }
      
      #clear-search { width: 100%; }
      
      .detail-label {
        min-width: 60px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <h2>House F Dataset</h2>
  
  <div class="container">
    <div id="search-container">
      <input id="search-input" type="text" placeholder="Search across all fieldsâ€¦">
      <button id="clear-search">Clear</button>
    </div>
    
    <div id="table-container">
      <div id="table"></div>
    </div>
    
    <div id="detail-panel">
      <h3>Record Details</h3>
      <div id="detail-card">
        <div class="empty-state">Click a row to view details</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/adeloucas/Database_test/main/house%20f.csv";
    
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }
    
    function renderField(label, value) {
      if (!value || value === "-") return "";
      return `<div class="detail-row"><span class="detail-label">${label}:</span> ${escapeHtml(value)}</div>`;
    }
    
    function displayRecord(record) {
      let html = "";
      
      const dateFields = renderField("Month", record.Month) + 
                        renderField("Day", record.Day) + 
                        renderField("Year", record.Year);
      if (dateFields) html += `<div class="detail-section"><div class="detail-title">Date</div>${dateFields}</div>`;
      
      if (record["Text ID"] && record["Text ID"] !== "-") {
        html += `<div class="detail-section"><div class="detail-title">Text ID</div>${renderField("Text ID", record["Text ID"])}</div>`;
      }
      
      const classFields = renderField("Genre", record.Genre) + renderField("Dossier", record.Dossier);
      if (classFields) html += `<div class="detail-section"><div class="detail-title">Classification</div>${classFields}</div>`;
      
      if (record.CDLI && record.CDLI !== "-") {
        const cdli = escapeHtml(record.CDLI);
        const link = /^https?:\/\//i.test(record.CDLI) 
          ? `<a class="cdli-link" href="${cdli}" target="_blank">${cdli}</a>`
          : `<a class="cdli-link" href="https://cdli.ucla.edu/search/search_results.php?SearchMode=Text&ObjectID=${encodeURIComponent(record.CDLI)}" target="_blank">${cdli}</a>`;
        html += `<div class="detail-section"><div class="detail-title">CDLI Link</div><div class="detail-row">${link}</div></div>`;
      }
      
      document.getElementById("detail-card").innerHTML = html || "<div class='empty-state'>No details available</div>";
    }
    
    fetch(csvUrl)
      .then(r => r.text())
      .then(text => {
        const parsed = Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
          transformHeader: h => h.trim()
        });
        
        const columns = parsed.meta.fields.map(h => ({
          title: h,
          field: h,
          width: 150
        }));
        
        // NEW APPROACH: Use "100%" for height and let CSS handle it
        const table = new Tabulator("#table", {
          data: parsed.data,
          layout: "fitDataFill",
          height: "100%",  // Let CSS flexbox handle the height
          columns: columns
        });
        
        // Row click handler
        table.on("rowClick", (e, row) => displayRecord(row.getData()));
        
        // Search functionality
        document.getElementById("search-input").addEventListener("input", function() {
          const query = this.value.trim().toLowerCase();
          query ? table.setFilter(data => Object.values(data).some(v => String(v).toLowerCase().includes(query)))
                : table.clearFilter();
        });
        
        // Clear button
        document.getElementById("clear-search").addEventListener("click", () => {
          document.getElementById("search-input").value = "";
          table.clearFilter();
        });
      })
      .catch(err => {
        document.getElementById("detail-card").innerHTML = `<div class='empty-state'>Error: ${err.message}</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
